<ion-card *ngFor="let new of news" routerLink="{{ new.id }}">
  <img src="{{ new.multimediaPrincipal }}" alt="Marega" />
  <ion-card-header>
    <ion-card-subtitle>{{ new.autores[0].nome }}</ion-card-subtitle>
    <ion-card-title>{{ new.titulo }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ new.descricao }}
  </ion-card-content>
</ion-card>
