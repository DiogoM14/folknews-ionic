<div class="card" *ngFor="let new of news" [routerLink]="['/new-details', new.id]">
  <img src="{{ new.multimediaPrincipal }}" alt="{{ new.titulo }}">
  <div class="content">
    <h2>{{ new.titulo }}</h2>

    <p class="resumo">{{ new.descricao }}</p>

    <div class="description">
      <div>
        <p class="author">{{ new.autores[0].nome }}</p>
        <span>â€¢</span>
        <p class="date">{{new.data | date:'dd-MM-yyyy'}}</p>
      </div>
      <p class="categoria">{{ new.tags[0].nome }}</p>
    </div>
  </div>
</div>
